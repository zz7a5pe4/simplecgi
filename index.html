<!DOCTYPE html>
<html>
<head runat="server">
<meta charset="UTF-8">
<title>X7 One-Click Setup</title>
<link rel="shortcut icon" type="image/x-icon" href="./static/images/favicon.ico" />
<link rel="stylesheet" href="./static/css/sliding.form.css" type="text/css" media="screen"/>
<link rel="stylesheet" href="./static/css/style.css" type="text/css" media="screen"/>
<script type="text/javascript" src="./static/js/jquery-1.7.min.js" ></script>
<script type="text/javascript" src="./static/js/jquery.sliding.form.js" ></script>
<script type="text/javascript" src="./static/js/submit.js" ></script>
</head>
<body>
<header>
	<img src="./static/images/X7cloud_logo.png" title="X7 Logo" alt="X7 Logo" />
	<h1>One-Click Setup</h1>
</header>
<article>
	<div id="wrapper">
		<div id="steps">
			<form id="paramForm" name="paramForm">
				<fieldset class="step">
					<legend>Host</legend>
					<p>
					    <label for="HOST_IP">Server Host IP</label>
					    <input id="HOST_IP" name="HOST_IP" type="text" placeholder="e.g. 192.168.1.100" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="MULTI_HOST">Multi Host</label>
					    <input id="MULTI_HOST" name="MULTI_HOST" type="text" placeholder="e.g. 1" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="GLANCE_HOSTPORT">Glance Host Port</label>
					    <input id="GLANCE_HOSTPORT" name="GLANCE_HOSTPORT" type="text" placeholder="e.g. 9292" AUTOCOMPLETE=OFF />
					</p>
				</fieldset>
				<fieldset class="step">
					<legend>Network</legend>
					<p>
					    <label for="FLAT_INTERFACE">Flat Interface</label>
					    <input id="FLAT_INTERFACE" name="FLAT_INTERFACE" type="text" placeholder="e.g. eth0" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="FIXED_RANGE">Fixed Range</label>
					    <input id="FIXED_RANGE" name="FIXED_RANGE" type="text" placeholder="e.g. 10.10.10.0/24" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="FIXED_NETWORK_SIZE">Fixed Network Size</label>
					    <input id="FIXED_NETWORK_SIZE" name="FIXED_NETWORK_SIZE" type="text" placeholder="e.g. 256" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="FLOATING_RANGE">Floating Range</label>
					    <input id="FLOATING_RANGE" name="FLOATING_RANGE" type="text" placeholder="e.g. 192.168.1.128/24" AUTOCOMPLETE=OFF />
					</p>
				</fieldset>
				<fieldset class="step">
					<legend>Database</legend>
					<p>
					    <label for="MYSQL_HOST">MySQL Server Address</label>
					    <input id="MYSQL_HOST" name="MYSQL_HOST" type="text" placeholder="e.g. 192.168.1.100" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="MYSQL_PASSWORD">MySQL Root Password</label>
					    <input id="MYSQL_PASSWORD" name="MYSQL_PASSWORD" type="text" placeholder="e.g. password" AUTOCOMPLETE=OFF />
					</p>
				</fieldset>
				<fieldset class="step">
					<legend>Security</legend>
					<p>
					    <label for="SERVICE_TOKEN">Service Token</label>
					    <input id="SERVICE_TOKEN" name="SERVICE_TOKEN" type="text" placeholder="e.g. xyzpdqlazydog" AUTOCOMPLETE=OFF />
					</p>                          
					<p>
					    <label for="RABBIT_PASSWORD">Rabbit Password</label>
					    <input id="RABBIT_PASSWORD" name="RABBIT_PASSWORD" type="text" placeholder="e.g. password" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="SERVICE_PASSWORD">Service Password</label>
					    <input id="SERVICE_PASSWORD" name="SERVICE_PASSWORD" type="text" placeholder="e.g. password" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="ADMIN_PASSWORD">Dashboard Admin Password</label>
					    <input id="ADMIN_PASSWORD" name="ADMIN_PASSWORD" type="text" placeholder="e.g. password" AUTOCOMPLETE=OFF />
					</p>
				</fieldset>
				<fieldset class="step">
					<legend>Services</legend>
					<p>
						<label for="ENABLED_SERVICES">Enabled Services</label>
						<textarea id="ENABLED_SERVICES" name="ENABLED_SERVICES"></textarea>
					</p>
				</fieldset>
			</form>
		</div>
		<div id="navigation">
			<ul>
				<li class="selected"><a href="#">Host</a></li>
				<li><a href="#">Network</a></li>
				<li><a href="#">Database</a></li>
				<li><a href="#">Security</a></li>
				<li><a href="#">Services</a></li>
			</ul>
		</div>
	</div>
	<iframe name="resultframe" id="resultframe" width="800" height="400"></iframe>
</article>
<footer>
	<input type="submit" value="One-Click Setup" id="submitBtn" name="submitBtn" />
</footer>
</body>
</html>
