<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>X7 One-Click Setup</title>
<link rel="shortcut icon" type="image/x-icon" href="./static/images/favicon.ico" />
<link rel="stylesheet" href="./static/css/sliding.form.css" type="text/css" media="screen"/>
<script type="text/javascript" src="./static/js/jquery-1.7.min.js" ></script>
<script type="text/javascript" src="./static/js/jquery.sliding.form.js" ></script>
<script type="text/javascript" src="./static/js/submit.js" ></script>
</head>
<body>
<header>
	<img src="./static/images/X7cloud_logo.png" title="X7 Logo" alt="X7 Logo" />
	<h1>One-Click Setup</h1>
</header>
<article>
	<div id="wrapper">
		<div id="steps">
			<form id="paramForm" name="paramForm">
				<fieldset class="step">
					<legend>Select X7</legend>
					<p>
					    <input id="X7_ALL_IN_ONE" name="Select_x7" type="radio" value="all" AUTOCOMPLETE=OFF />
					    <label for="X7_ALL_IN_ONE" class="radio_name">All In One</label><br/>
					    <label for="ENABLED_SERVICES" class="textarea_name">Enabled Services</label>
						<textarea name="ENABLED_SERVICES" readonly="true">g-api,g-reg,key,n-api,n-crt,n-obj,n-net,n-vol,n-sch,n-cauth,horizon,mysql,rabbit,n-cpu,n-vol,n-novnc,n-xvnc</textarea>
					</p>
					<p>
					    <input id="X7_ONLY_SERVER" name="Select_x7" type="radio" value="server" AUTOCOMPLETE=OFF />
					    <label for="X7_ONLY_SERVER" class="radio_name">Only Server</label><br />
					    <label for="ENABLED_SERVICES" class="textarea_name">Enabled Services</label>
						<textarea name="ENABLED_SERVICES" readonly="true">g-api,g-reg,key,n-api,n-crt,n-obj,n-net,n-vol,n-sch,n-cauth,horizon,mysql,rabbit</textarea>
					</p>
				</fieldset>
				<fieldset class="step">
					<legend>Network</legend>
					<p>
					    <label for="FLAT_INTERFACE">Flat Interface</label>
					    <input id="FLAT_INTERFACE" name="FLAT_INTERFACE" type="text" placeholder="e.g. eth0" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="FIXED_RANGE">Fixed Range</label>
					    <input id="FIXED_RANGE" name="FIXED_RANGE" type="text" placeholder="e.g. 10.10.10.0/24" value="10.10.10.0/24" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="FIXED_NETWORK_SIZE">Fixed Network Size</label>
					    <input id="FIXED_NETWORK_SIZE" name="FIXED_NETWORK_SIZE" type="text" placeholder="e.g. 256" value="256" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="FLOATING_RANGE">Floating Range</label>
					    <input id="FLOATING_RANGE" name="FLOATING_RANGE" type="text" placeholder="e.g. 192.168.1.128/24" AUTOCOMPLETE=OFF />
					</p>
				</fieldset>
				<fieldset class="step">
					<legend>Security</legend>
					<p>
					    <label for="MYSQL_PASSWORD">MySQL Root Password</label>
					    <input id="MYSQL_PASSWORD" name="MYSQL_PASSWORD" type="text" placeholder="e.g. password" value="gadmei" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="RABBIT_PASSWORD">Rabbit Password</label>
					    <input id="RABBIT_PASSWORD" name="RABBIT_PASSWORD" type="text" placeholder="e.g. password" value="guest" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="SERVICE_PASSWORD">Service Password</label>
					    <input id="SERVICE_PASSWORD" name="SERVICE_PASSWORD" type="text" placeholder="e.g. password" value="gadmei" AUTOCOMPLETE=OFF />
					</p>
					<p>
					    <label for="ADMIN_PASSWORD">Dashboard Admin Password</label>
					    <input id="ADMIN_PASSWORD" name="ADMIN_PASSWORD" type="text" placeholder="e.g. password" value="gadmei" AUTOCOMPLETE=OFF />
					</p>
				</fieldset>
				<fieldset class="step">
					<legend>Storage</legend>
					<p>
						<label for="SSD_PATH">SSD Path</label>
						<input id="SSD_PATH" name="SSD_PATH" type="text" placeholder="e.g. /dev/sdb1" value="/dev/ssd" AUTOCOMPLETE=OFF />
					</p>
					<p>
						<label for="VOLUMN_SELECTED">Select Volumn</label>
						<input type="radio" id="SELECTED_FILE" name="VOLUMN_SELECTED" value="File" AUTOCOMPLETE=OFF />
						<label for="SELECTED_FILE" class="volumn_choice">File</label>
						<input type="radio" id="SELECTED_DEVICE" name="VOLUMN_SELECTED" value="Device" AUTOCOMPLETE=OFF />
						<label for="SELECTED_DEVICE" class="volumn_choice">Device</label><br />
						<label for="FILE_SIZE" class="hidden-1">Size</label>
						<input type="text" id="FILE_SIZE" name="FILE_SIZE" class="hidden-1" placeholder="e.g. 2G" value="2G" AUTOCOMPLETE=OFF />
						<label for="DEVICE_PATH" class="hidden-2">Path</label>
						<input type="text" id="DEVICE_PATH" name="DEVICE_PATH" class="hidden-2" placeholder="e.g. /dev/xxxx" value="/dev/volumn" AUTOCOMPLETE=OFF />
					</p>
				</fieldset>
				<fieldset class="step">
					<legend>Manual</legend>
					<p>
						If you don't customize your configuration, you will get the default configuration for x7.<br />
						But you should fill the the blank, or you will not get the right installation.
					</p>
				</fieldset>
			</form>
		</div>
		<div id="navigation">
			<ul>
				<li class="selected"><a href="#">Select X7</a></li>
				<li><a href="#">Network</a></li>
				<li><a href="#">Security</a></li>
				<li><a href="#">Storage</a></li>
				<li><a href="#">Manual</a></li>
			</ul>
		</div>
	</div>
	<iframe name="resultframe" id="resultframe" width="800" height="400"></iframe>
</article>
<footer>
	<input type="submit" value="One-Click Setup" id="submitBtn" name="submitBtn" />
</footer>
</body>
</html>
